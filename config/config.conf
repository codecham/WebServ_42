server {
    listen 4242;
    host 127.0.0.1;
    server_name localhost;
    error_page 404 /Users/corentin/Desktop/19/webserv_local/www/website/error_pages/404.html;
    client_max_body_size 200000000;
    root ./www/website;
    allow GET;
    allow POST;
    deny DELETE;

    location / {
        allow GET;
        allow POST;
        deny DELETE;
        # index index2.html;
    }

    location /images {
        allow GET;
        deny POST;
        deny DELETE;
    }

    location /storage {
        allow GET;
        allow POST;
        allow DELETE;
        # autoindex on;
        index storage.html;
    }

    location /upload {
        allow GET;
        allow POST;
        allow DELETE;
        upload_store /Users/corentin/Desktop/19/webserv_local/www/website/storage/;
        autoindex on;
    }

    location /redirections {
        return old.html new.html;
    }

    location /about {
        allow GET;
    }

    location /rooted {
        root /Users/corentin/Desktop/19/webserv_local/www/website/about/;
    }

    location /cgi-bin/ {
        allow POST;
        allow GET;
        cgi_pass .py /usr/local/bin/python3;
        cgi_pass .sh /usr/local/bin/bash;
        cgi_bin /cgi-bin/;
    }
}
